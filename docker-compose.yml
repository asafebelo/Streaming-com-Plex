version: "3.9"

services:
  plex:
    image: linuxserver/plex
    container_name: plex
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - ./config:/config
      - ./media:/media
    ports:
      - ${PORT}:32400 # expondo de maneira local, atrav√©s da 32400
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    user: "1000:1000"
    container_name: ${TUNNEL_NAME}_cloudflared
    command: tunnel --no-autoupdate --config /etc/cloudflared/${CONFIG_FILE} run ${TUNNEL_NAME}
    volumes:
      - /home/asafe-borges/.cloudflared:/etc/cloudflared
    restart: unless-stopped
